<h1>Contact Me</h1>
<a href="http://github.com/extrakt" target="_blank">
	<div class="contact-tile">
		<img src="{{ site.root }}images/github.jpg"/>
		<div>Github</div>
	</div>
</a>
<a href="http://www.linkedin.com/pub/louis-williams/84/87/904" target="_blank">
	<div class="contact-tile">
		<img src="{{ site.root }}images/li.png"/>
		<div>LinkedIn</div>
	</div>
</a>
<a href="mailto:#" target="_blank" id="emailview">
	<div class="contact-tile">
		<img src="{{ site.root }}images/email.png"/>
		<div id="emaildisp">[Mouse over to display email]</div>
	</div>
</a>

<script type="text/javascript">
emailview = $("#emailview");
emaildisp = $("#emaildisp");

emailview.mouseover(function(){
	if ($(this).attr("href") == "mailto:#"){
		query = $.post("{{site.root}}getemail.php", {e: true});
		query.done(function(data){
			emailview.attr("href","mailto:" + data);
			emaildisp.html(data);
		});
	}
});
</script>
